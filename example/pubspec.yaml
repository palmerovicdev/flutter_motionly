name: example
description: "Flutter animations made easy."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  markdown_widget: ^2.3.2+8
  flutter_motionly:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.7

flutter:

  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:
  color: "#121221"
  image: assets/splash.png
  android_12:
    image: assets/splash.png